<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MQTT boroker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>	
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="https://rawgit.com/Nodws/bootstrap4-tagsinput/master/tagsinput.js"></script> -->
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
        <a class="navbar-brand" href="">MQTT </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
            </form>
            <ul class="navbar-nav flex-row mr-lg-0 forSignin hide ">
            </ul>
        </div>
    </nav>
    <div class="container pt-5">
        <div class="row mb-3">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form class="form-signin pt-5">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="username" class="col-3 col-form-label">Username</label>
					<input class="form-control" type="text" id="username">
                    <label for="password" class="col-3 col-form-label">Password</label>
                    <input class="form-control" type="password" id="password">
                    <div class="checkbox mb-3">
                        <!-- <label>
                            <input id="rememberme" type="checkbox" value="remember-me"> Remember me
                        </label> -->
                        <label class="ml-2 mt-2">
                            <a id="text-signup" data-toggle="modal" data-target="#modal-signup" href="" >Sign up</a>
                        </label>
                    </div>

                    <!-- <div class="row mb-3"> -->
                        <div class="col-lg-12"><button id="btn-login" class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button></div>
                        <!-- <div class="col-lg-6"><button class="btn btn-lg btn-primary btn-block" type="submit">Sign out</button></div> -->
                    <!-- </div> -->
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
                </form>
            </div>
        </div>
    </div>
	<!-- Modal : user sign up-->
	<div class="modal fade" id="modal-signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                            <label for="signupUserUsername" class="col-2 col-form-label">Username</label>
                            <div class="col-10">
                                <input class="form-control" type="text" id="signupUserUsername">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="signupUserName" class="col-2 col-form-label">Name</label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="signupUserName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="signupUserEmail" class="col-2 col-form-label">Email</label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="signupUserEmail">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="signupUserPassword" class="col-2 col-form-label">Password</label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="signupUserPassword">
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id='btn-signupUser' class="btn btn-secondary">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>  
    <script src="./js/login.js"></script>
</body>

</html>
