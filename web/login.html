<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MQTT boroker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="row mb-3">
            <div class="col-lg-6 offset-lg-2">
                <form class="form-signin pt-5">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                    <label for="username" class="col-3 col-form-label">User name</label>
					<input class="form-control" type="text" id="username">
                    <label for="password" class="col-3 col-form-label">Password</label>
                    <input class="form-control" type="password" id="password">
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                        <a id="text-signup" data-toggle="modal" data-target="#modal-signup" href="" >Sign up</a>
                    </div>

                    <!-- <div class="row mb-3"> -->
                        <div class="col-lg-12"><button id="btn-login" class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button></div>
                        <!-- <div class="col-lg-6"><button class="btn btn-lg btn-primary btn-block" type="submit">Sign out</button></div> -->
                    <!-- </div> -->
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
                </form>
            </div>
        </div>
    </div>
	<!-- Modal : user sign up-->
	<div class="modal fade" id="modal-signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                            <label for="signupUserUsername" class="col-2 col-form-label">Username</label>
                            <div class="col-10">
                                <input class="form-control" type="text" id="signupUserUsername">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="signupUserName" class="col-2 col-form-label">Name</label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="signupUserName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="signupUserEmail" class="col-2 col-form-label">Email</label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="signupUserEmail">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="signupUserPassword" class="col-2 col-form-label">Password</label>
                            <div class="col-10">
                                <input type="text" class="form-control" id="signupUserPassword">
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id='btn-signupUser' class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>  
    <script src="./js/login.js"></script>
</body>

</html>
